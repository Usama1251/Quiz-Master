<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        {% load static %}

        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0; /* Light gray background */
    margin: 0;
    padding: 0;
}

header {
    text-align: center; /* Center-align contents of header */
    background-color: #333; /* Dark gray background */
    color: white; /* White text color */
    padding: 20px;
}

h1 {
    margin: 0;
}

.info {
    margin-bottom: 20px;
}

main {
    max-width: 800px; /* Limit main content width */
    margin: 0 auto; /* Center main content horizontally */
}

section {
    background-color: #fff; /* White background for questions */
    padding: 20px;
    border-radius: 10px; /* Rounded corners for questions section */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Drop shadow effect */
}

label {
    display: block; /* Each option on a new line */
    margin-bottom: 10px; /* Space between options */
}

input[type="text"], input[type="submit"], input[type="radio"] {
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="submit"] {
    background-color: #007bff; /* Blue submit button */
    color: #fff; /* White text color */
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #dc3545; /* Red background on hover */
    color: #fff; /* White text color */
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    
</head>
<body>
    <header>
        <h1>Quiz</h1>
        <div class="info">
            <input type="text" name="name" placeholder="Enter Your Name" required><br>
            <input type="text" name="roll_no" placeholder="Enter Your Roll No" required>
        </div>
        <div id="timer">Time Left: 0:30</div> <!-- Timer display -->
    </header>
   <main>
    <section>
        <form action="" method="POST" id="quizForm"> <!-- Added an id to the form -->
             <!-- Setting method to "post" -->
            <h3>Question 1: What is the capital of France?</h3>
            <label><input type="radio" name="q1" value="a"> Paris</label><br>
            <label><input type="radio" name="q1" value="b"> Rome</label><br>
            <label><input type="radio" name="q1" value="c"> Madrid</label><br>
            <label><input type="radio" name="q1" value="d"> Berlin</label><br>

            <h3>Question 2: Who painted the Mona Lisa?</h3>
            <label><input type="radio" name="q2" value="a"> Leonardo da Vinci</label><br>
            <label><input type="radio" name="q2" value="b"> Vincent van Gogh</label><br>
            <label><input type="radio" name="q2" value="c"> Pablo Picasso</label><br>
            <label><input type="radio" name="q2" value="d"> Michelangelo</label><br>
          
            <h3>Question 3: What is the largest planet in our solar system?</h3>
            <label><input type="radio" name="q3" value="a"> Mars</label><br>
            <label><input type="radio" name="q3" value="b"> Jupiter</label><br>
            <label><input type="radio" name="q3" value="c"> Saturn</label><br>
            <label><input type="radio" name="q3" value="d"> Venus</label><br>
          
            <h3>Question 4: Who wrote the play "Romeo and Juliet"?</h3>
            <label><input type="radio" name="q4" value="a"> William Shakespeare</label><br>
            <label><input type="radio" name="q4" value="b"> Charles Dickens</label><br>
            <label><input type="radio" name="q4" value="c"> Jane Austen</label><br>
            <label><input type="radio" name="q4" value="d"> Mark Twain</label><br>
          
            <h3>Question 5: What is the capital of Japan?</h3>
            <label><input type="radio" name="q5" value="a"> Beijing</label><br>
            <label><input type="radio" name="q5" value="b"> Tokyo</label><br>
            <label><input type="radio" name="q5" value="c"> Seoul</label><br>
            <label><input type="radio" name="q5" value="d"> Bangkok</label><br>
            <input type="submit" value="submit">
        </form>
    </section>
   </main>
</body>
<script src="{% static 'a_quiz.js' %}" type="text/javascript"></script>
